<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qonnect - Search Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
      .input {
        display: flex;
        height: 2.25rem;
        width: 100%;
        border: 1px solid #d1d5db;
        background-color: #ffffff;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        border-radius: 0.375rem;
        transition: all 0.2s;
      }
      .input:focus {
        outline: 2px solid #4f46e5;
        outline-offset: 2px;
        border-color: #4f46e5;
      }
      .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: white;
        border: 1px solid #d1d5db;
        margin-top: 0.25rem;
        z-index: 50;
        max-height: 20rem;
        overflow-y: auto;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        border-radius: 0.375rem;
      }
      .suggestion-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        width: 100%;
        text-align: left;
        padding: 0.75rem;
        cursor: pointer;
        background-color: transparent;
        border: none;
        color: #374151;
      }
      .suggestion-item:hover {
        background-color: #f3f4f6;
      }
      .hidden {
        display: none !important;
      }
      .employee-card {
        background-color: white;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        transition: all 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        border-radius: 0.75rem;
        border: 2px solid #e5e7eb;
        min-width: 200px;
      }
      .employee-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px -1px rgb(0 0 0 / 0.1);
      }
      .google-border {
        border: 3px solid transparent;
        border-image-slice: 1;
        border-image-source: linear-gradient(90deg, #4285f4, #db4437, #f4b400, #0f9d58);
      }
      .qt-border {
        border: 3px solid #5748c3;
      }
      .manager-border {
        border: 3px solid #059669;
      }
      .bg-primary {
        background-color: #2a2559;
      }
      .text-primary {
        color: #2a2559;
      }
      .hierarchy-line {
        width: 2px;
        background-color: #cbd5e1;
      }
      .hierarchy-connector {
        border-top: 2px solid #cbd5e1;
        border-left: 2px solid #cbd5e1;
      }
    </style>
  </head>
<body class="bg-gray-50 text-gray-900">
    <nav class="w-full p-4 border-b border-gray-200 bg-[#212559] backdrop-blur-sm sticky top-0 z-40">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="flex items-center gap-5">
                <i class="fas fa-project-diagram text-2xl text-white"></i>
                <h1 class="text-2xl font-bold text-white">Qonnect</h1>
            </a>
        </div>
    </nav>

    <div class="max-w-7xl p-8 mx-auto">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold">Organization Hierarchy Chart</h1>
        <p class="text-gray-600 mt-2">Search for employees by LDAP to find their organizational hierarchy and connections.</p>
      </div>

      <div class="flex justify-center mb-8">
        <div class="relative w-full max-w-md">
          <div class="relative">
            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"></i>
            <input type="text" id="searchInput" placeholder="Enter LDAP (e.g., ashwink, john.smith)..." class="input pl-10" />
          </div>
          <div id="suggestions" class="suggestions hidden"></div>
        </div>
      </div>

      <div id="mainContent">
        <div class="text-center text-gray-500 py-16">
          <p>Enter an employee's LDAP to view their organizational hierarchy.</p>
        </div>
      </div>
    </div>

    <script>
      // Global State
      let allEmployees = [];
      let selectedEmployee = null;
      let qtTeamEmails = [

        'abhijeet.bagade@olenick.com',
        'omri.nissim@olenick.com',
        'kobi.kol@olenick.com',
        'jillian.orrico@olenick.com',
        'michael.bush@olenick.com',
        'mayank.arya@olenick.com'
      ];

      // Initialize with sample data that matches your Google Sheets structure
      function initializeEmployeeData() {

          {

          },

          {

            managerEmail: 'sarah.wilson@google.com',
            momaPhotoUrl: ''
          },
          {

            position: 'Engineering Manager',
            department: 'Engineering',
            country: 'USA',

            email: 'michael.chen@google.com', 
            managerEmail: 'sarah.wilson@google.com',

          },
          // Direct reports to Ashwin
          {

            position: 'Software Engineer',

            email: 'priya.sharma@google.com',

          {

          {

          {

          {

          }

      // API Functions
      async function fetchEmployeeData() {
        try {
          // Use the existing Flask endpoints
          const [googleResponse, qtResponse] = await Promise.all([
            fetch('/api/google-employees'),
            fetch('/api/qt-team')
          ]);
          
          let employees = [];
          
          if (googleResponse.ok) {
            const googleEmployees = await googleResponse.json();
            employees = employees.concat(googleEmployees);
          }
          
          if (qtResponse.ok) {
            const qtTeam = await qtResponse.json();
            employees = employees.concat(qtTeam);
          }
          
          if (employees.length > 0) {
            // Convert to our expected format
            allEmployees = employees.map(emp => ({
              name: emp.name,
              position: emp.designation,
              department: emp.department,
              country: emp.location || 'Unknown',
              ldap: emp.ldap,
              email: emp.email,
              managerEmail: emp.manager || '',
              momaPhotoUrl: emp.avatar || ''
            }));
            console.log('Loaded employees from API:', allEmployees.length);
            return;
          }
        } catch (error) {
          console.log('API not available, using sample data');
        }
      }

      async function searchEmployees(query) {
        try {
          // Use the existing search endpoint
          const response = await fetch(`/api/search-employees?q=${encodeURIComponent(query)}`);
          if (response.ok) {
            const results = await response.json();
            if (results && results.length > 0) {
              // Convert to our expected format
              return results.map(emp => ({
                name: emp.name,
                position: emp.designation,
                department: emp.department,
                country: emp.location || 'Unknown',
                ldap: emp.ldap,
                email: emp.email,
                managerEmail: emp.manager || '',
                momaPhotoUrl: emp.avatar || ''
              }));
            }
          }
        } catch (error) {
          console.log('Search API not available, using local search');
        }
        
        // Local search fallback
        const query_lower = query.toLowerCase();
        return allEmployees.filter(emp => 
          emp.ldap.toLowerCase().includes(query_lower) ||
          emp.name.toLowerCase().includes(query_lower) ||
          emp.email.toLowerCase().includes(query_lower)
        );
      }

      // Hierarchy Functions
      function findManager(employee) {
        if (!employee.managerEmail) return null;
        return allEmployees.find(emp => emp.email === employee.managerEmail);
      }

      function findDirectReports(employee) {
        return allEmployees.filter(emp => emp.managerEmail === employee.email);
      }

      function buildManagerChain(employee) {
        const chain = [];
        let current = employee;
        
        while (current) {
          const manager = findManager(current);
          if (manager) {
            chain.push(manager);
            current = manager;
          } else {
            break;
          }
        }
        
        return chain;
      }

      function findConnectionToQT(employee) {
        // Check if employee is QT team member
        if (qtTeamEmails.includes(employee.email)) {
          return {
            type: 'direct',
            qtMember: employee,
            path: [employee]
          };
        }

        // Check manager chain for QT connections
        const managerChain = buildManagerChain(employee);
        for (let i = 0; i < managerChain.length; i++) {
          const manager = managerChain[i];
          if (qtTeamEmails.includes(manager.email)) {
            return {
              type: 'manager',
              qtMember: manager,
              path: [employee, ...managerChain.slice(0, i + 1)]
            };
          }
        }

        // Check direct reports for QT connections
        const directReports = findDirectReports(employee);
        for (const report of directReports) {
          if (qtTeamEmails.includes(report.email)) {
            return {
              type: 'report',
              qtMember: report,
              path: [employee, report]
            };
          }
        }

        return null;
      }

      // UI Functions
      function createEmployeeCard(employee, cardType = 'google') {
        const card = document.createElement("div");
        
        let borderClass = 'google-border';
        if (cardType === 'qt') {
          borderClass = 'qt-border';
        } else if (cardType === 'manager') {
          borderClass = 'manager-border';
        }

        card.className = `employee-card ${borderClass}`;

        const initials = employee.name.split(' ').map(n => n[0]).join('').substring(0, 2);
        const isQTMember = qtTeamEmails.includes(employee.email);
        const orgLabel = isQTMember ? 'QT TEAM' : 'GOOGLE';

        card.innerHTML = `
          <div class="flex-1 flex flex-col items-center text-center">
            <div class="w-14 h-14 rounded-full mb-2 border-2 border-gray-300 shadow bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
              <span class="text-lg font-bold text-gray-600">${initials}</span>
            </div>
            <p class="text-[10px] font-semibold uppercase tracking-wider text-primary">${orgLabel}</p>
            <h4 class="font-bold text-sm text-gray-800">${employee.name}</h4>
            <p class="text-xs text-gray-500">${employee.position}</p>
            <p class="text-xs text-gray-400">${employee.department}</p>
            <p class="text-[10px] text-gray-400 mt-1 font-mono">${employee.ldap}</p>
            <p class="text-[10px] text-gray-400">${employee.country}</p>
          </div>`;

        return card;
      }

      function renderHierarchy(employee) {
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";

        // Build hierarchy data
        const managerChain = buildManagerChain(employee);
        const directReports = findDirectReports(employee);
        const qtConnection = findConnectionToQT(employee);

        // Create main container
        const hierarchyContainer = document.createElement("div");
        hierarchyContainer.className = "space-y-8";

        // Show QT Connection if exists
        if (qtConnection) {
          const qtSection = document.createElement("div");
          qtSection.className = "bg-green-50 border border-green-200 rounded-lg p-4";
          
          let connectionText = '';
          if (qtConnection.type === 'direct') {
            connectionText = 'This employee is a QT team member';
          } else if (qtConnection.type === 'manager') {
            connectionText = `Connected to QT team through manager: ${qtConnection.qtMember.name}`;
          } else {
            connectionText = `Connected to QT team through direct report: ${qtConnection.qtMember.name}`;
          }

          qtSection.innerHTML = `
            <div class="flex items-center gap-2">
              <i class="fas fa-link text-green-600"></i>
              <h3 class="font-semibold text-green-800">QT Team Connection Found</h3>
            </div>
            <p class="text-green-700 mt-1">${connectionText}</p>
            <div class="mt-3">
              <h4 class="text-sm font-medium text-green-800 mb-2">Connection Path:</h4>
              <div class="flex items-center gap-2 flex-wrap">
                ${qtConnection.path.map((emp, index) => `
                  <span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs font-mono">${emp.ldap}</span>
                  ${index < qtConnection.path.length - 1 ? '<i class="fas fa-arrow-right text-green-600"></i>' : ''}
                `).join('')}
              </div>
            </div>
          `;
          
          hierarchyContainer.appendChild(qtSection);
        }

        // Manager Chain Section
        if (managerChain.length > 0) {
          const managerSection = document.createElement("div");
          const managerTitle = document.createElement("h3");
          managerTitle.className = "text-lg font-semibold text-gray-800 mb-4";
          managerTitle.textContent = "Manager Chain";
          managerSection.appendChild(managerTitle);
          
          const managerChainContainer = document.createElement("div");
          managerChainContainer.className = "flex flex-col items-center space-y-4";
          
          // Add manager cards
          managerChain.forEach((manager, index) => {
            const managerWrapper = document.createElement('div');
            managerWrapper.className = 'flex flex-col items-center';
            
            const managerCard = createEmployeeCard(manager, 'manager');
            managerWrapper.appendChild(managerCard);
            
            if (index < managerChain.length - 1) {
              const line = document.createElement('div');
              line.className = 'hierarchy-line h-8';
              managerWrapper.appendChild(line);
            }
            
            managerChainContainer.appendChild(managerWrapper);
          });
          
          managerSection.appendChild(managerChainContainer);
          hierarchyContainer.appendChild(managerSection);
        }

        // Selected Employee Section
        const selectedSection = document.createElement("div");
        const selectedTitle = document.createElement("h3");
        selectedTitle.className = "text-lg font-semibold text-gray-800 mb-4 text-center";
        selectedTitle.textContent = "Selected Employee";
        selectedSection.appendChild(selectedTitle);
        
        const selectedEmployeeContainer = document.createElement("div");
        selectedEmployeeContainer.className = "flex justify-center";
        
        const selectedCard = createEmployeeCard(employee, qtTeamEmails.includes(employee.email) ? 'qt' : 'google');
        selectedEmployeeContainer.appendChild(selectedCard);
        selectedSection.appendChild(selectedEmployeeContainer);
        
        hierarchyContainer.appendChild(selectedSection);

        // Direct Reports Section
        if (directReports.length > 0) {
          const reportsSection = document.createElement("div");
          const reportsTitle = document.createElement("h3");
          reportsTitle.className = "text-lg font-semibold text-gray-800 mb-4 text-center";
          reportsTitle.textContent = "Direct Reports";
          reportsSection.appendChild(reportsTitle);
          
          const directReportsContainer = document.createElement("div");
          directReportsContainer.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 justify-items-center";
          
          // Add report cards
          directReports.forEach((report) => {
            const reportCard = createEmployeeCard(report, qtTeamEmails.includes(report.email) ? 'qt' : 'google');
            directReportsContainer.appendChild(reportCard);
          });
          
          reportsSection.appendChild(directReportsContainer);
          hierarchyContainer.appendChild(reportsSection);
        }

        // Add everything to main content
        mainContent.appendChild(hierarchyContainer);
      }

      function setupSearch() {
        const searchInput = document.getElementById("searchInput");
        const suggestions = document.getElementById("suggestions");

        searchInput.addEventListener("input", async (e) => {
          const searchTerm = e.target.value.trim();
          
          if (searchTerm.length === 0) {
            suggestions.classList.add("hidden");
            suggestions.innerHTML = "";
            
            // Reset to initial state
            selectedEmployee = null;
            const mainContent = document.getElementById("mainContent");
            mainContent.innerHTML = `
              <div class="text-center text-gray-500 py-16">
                <p>Enter an employee's LDAP to view their organizational hierarchy.</p>
              </div>`;
            return;
          }
          
          if (searchTerm.length < 2) {
            suggestions.classList.add("hidden");
            return;
          }

          const filteredEmployees = await searchEmployees(searchTerm);

          suggestions.innerHTML = "";
          if (filteredEmployees.length > 0) {
            filteredEmployees.forEach((employee) => {
              const item = document.createElement("button");
              item.className = "suggestion-item";
              
              const initials = employee.name.split(' ').map(n => n[0]).join('').substring(0, 2);
              const isQTMember = qtTeamEmails.includes(employee.email);
              
              item.innerHTML = `
                <div class="w-10 h-10 rounded-full border-2 border-gray-300 bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
                  <span class="text-sm font-bold text-gray-600">${initials}</span>
                </div>
                <div class="flex-1 min-w-0 text-left">
                  <div class="font-medium truncate">${employee.name}</div>
                  <div class="text-sm text-gray-500">${employee.position}</div>
                  <div class="text-sm text-gray-500 truncate font-mono">${employee.ldap}</div>
                  ${isQTMember ? '<div class="text-xs text-purple-600 font-semibold">QT TEAM</div>' : ''}
                </div>`;
              
              item.addEventListener("click", () => {
                searchInput.value = employee.ldap;
                suggestions.classList.add("hidden");
                selectedEmployee = employee;
                renderHierarchy(employee);
              });
              
              suggestions.appendChild(item);
            });
            suggestions.classList.remove("hidden");
          } else {
            suggestions.classList.add("hidden");
          }
        });

        document.addEventListener("click", (e) => {
          if (!e.target.closest(".relative")) {
            suggestions.classList.add("hidden");
          }
        });
      }

      async function init() {
        // Initialize with sample data
        initializeEmployeeData();
        
        // Try to fetch real data from API
        await fetchEmployeeData();
        
        // Setup functionality
        setupSearch();
        lucide.createIcons();
        
        console.log('Search page initialized with:', allEmployees.length, 'employees');
      }

      // Initialize when DOM is ready
      document.addEventListener("DOMContentLoaded", init);
    </script>
