<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qonnect - Declare Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Inline CSS to ensure styles load */
      .input {
        display: flex;
        height: 2.25rem;
        width: 100%;
        border: 1px solid #d1d5db;
        background-color: #ffffff;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        border-radius: 0.375rem;
        transition: all 0.2s;
      }
      .input:focus {
        outline: 2px solid #4f46e5;
        outline-offset: 2px;
        border-color: #4f46e5;
      }
      .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: white;
        border: 1px solid #d1d5db;
        margin-top: 0.25rem;
        z-index: 50;
        max-height: 20rem;
        overflow-y: auto;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        border-radius: 0.375rem;
      }
      .suggestion-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        width: 100%;
        text-align: left;
        padding: 0.75rem;
        cursor: pointer;
        background-color: transparent;
        border: none;
        color: #374151;
      }
      .suggestion-item:hover {
        background-color: #f3f4f6;
      }
      .hidden {
        display: none !important;
      }
      .unified-card {
        background-color: white;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        transition: all 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        border-radius: 0.75rem;
        border: 2px solid #e5e7eb;
      }
      .unified-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px -1px rgb(0 0 0 / 0.1);
      }
      .google-border {
        border: 3px solid transparent;
        border-image-slice: 1;
        border-image-source: linear-gradient(90deg, #4285f4, #db4437, #f4b400, #0f9d58);
      }
      .qt-border {
        border: 3px solid #5748c3;
      }
      .strength-btn {
        font-weight: 500;
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
        transition: all 0.2s;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background-color: white;
        cursor: pointer;
      }
      .strength-btn:hover {
        background-color: #f9fafb;
      }
      .strength-btn.active-weak {
        background-color: #fee2e2;
        color: #991b1b;
        border-color: #fca5a5;
      }
      .strength-btn.active-medium {
        background-color: #fef3c7;
        color: #92400e;
        border-color: #fcd34d;
      }
      .strength-btn.active-strong {
        background-color: #dcfce7;
        color: #166534;
        border-color: #86efac;
      }
      .bg-primary {
        background-color: #2a2559;
      }
      .text-primary {
        color: #2a2559;
      }
      @keyframes glow-weak {
        from { box-shadow: 0 0 10px #fca5a5; }
        to { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      }
      @keyframes glow-medium {
        from { box-shadow: 0 0 10px #fcd34d; }
        to { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      }
      @keyframes glow-strong {
        from { box-shadow: 0 0 10px #86efac; }
        to { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      }
      .glow-weak { animation: glow-weak 0.8s ease-out; }
      .glow-medium { animation: glow-medium 0.8s ease-out; }
      .glow-strong { animation: glow-strong 0.8s ease-out; }
    </style>
  </head>
<body class="bg-gray-50 text-gray-900">
    <nav class="w-full p-4 border-b border-gray-200 bg-[#212559] backdrop-blur-sm sticky top-0 z-40">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="flex items-center gap-5">
                <i class="fas fa-project-diagram text-2xl text-white"></i>
                <h1 class="text-2xl font-bold text-white">Qonnect</h1>
            </a>
        </div>
    </nav>

    <main class="w-full max-w-6xl mx-auto mt-12 p-4">
      <div class="text-center">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900">Declare a Connection</h2>
        <p class="text-gray-600 mt-2">Search for a Google employee to view and manage your team's connections.</p>
      </div>

      <div class="flex justify-center my-8">
        <div class="relative w-full max-w-lg">
          <div class="relative">
            <i data-lucide="search" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
            <input type="text" id="searchInput" placeholder="Search by name or LDAP (e.g., ashwink, john.smith)..." class="input pl-12" />
          </div>
          <div id="suggestions" class="suggestions hidden">
            <div id="suggestionsList"></div>
          </div>
        </div>
      </div>

      <div id="mainContent" class="mt-8">
        <div class="text-center text-gray-500 py-16">
          <p>Search for a Google employee to begin.</p>
        </div>
      </div>

      <div class="mt-8 flex justify-center">
        <button
          id="saveChangesBtn"
          class="hidden bg-primary text-white text-sm font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-opacity-90 transition-all duration-300 flex items-center gap-2"
        >
          <i data-lucide="save" class="w-5 h-5"></i>
          Save Changes
        </button>
      </div>
    </main>

    <script>
      // Global State
      let googleEmployees = [];
      let coreTeam = [];
      let selectedGoogleEmployee = null;
      let pendingChanges = {};

      // Initialize with hardcoded data that always works
      function initializeData() {
        // Hardcoded Google employees
        googleEmployees = [
          {
            ldap: 'ashwink',
            name: 'Ashwin Kumar',
            email: 'ashwink@google.com',
            department: 'Engineering',
            designation: 'Senior Engineering Manager',
            company: 'GOOGLE',
            organisation: 'Google',
            connections: []
          },
          {
            ldap: 'epersitz',
            name: 'Ehud Persitz',
            email: 'epersitz@google.com',
            department: 'SLS',
            designation: 'Sr. Program Manager, SLS',
            company: 'GOOGLE',
            organisation: 'Google',
            connections: []
          },
          {
            ldap: 'john.smith',
            name: 'John Smith',
            email: 'john.smith@google.com',
            department: 'Engineering',
            designation: 'Software Engineer',
            company: 'GOOGLE',
            organisation: 'Google',
            connections: []
          }
        ];

        // Hardcoded QT team members
        coreTeam = [
          {
            ldap: 'lihi.segev',
            name: 'Lihi Segev',
            email: 'lihi.segev@Qualitest.com',
            department: 'Engineering',
            designation: 'Engineering Manager',
            company: 'Qualitest',
            organisation: 'Qualitest',
            connections: []
          },
          {
            ldap: 'abhijeet.bagade',
            name: 'Abhijeet Bagade',
            email: 'abhijeet.bagade@Qualitest.com',
            department: 'Product',
            designation: 'Product Manager',
            company: 'Qualitest',
            organisation: 'Qualitest',
            connections: []
          },
          {
            ldap: 'omri.nissim',
            name: 'Omri Nissim',
            email: 'omri.nissim@Qualitest.com',
            department: 'Engineering',
            designation: 'Senior Developer',
            company: 'Qualitest',
            organisation: 'Qualitest',
            connections: []
          },
          {
            ldap: 'kobi.kol',
            name: 'Kobi Kol',
            email: 'kobi.kol@Qualitest.com',
            department: 'Operations',
            designation: 'Operations Manager',
            company: 'Qualitest',
            organisation: 'Qualitest',
            connections: []
          },
          {
            ldap: 'jillian.orrico',
            name: 'Jillian OrRico',
            email: 'jillian.orrico@Qualitest.com',
            department: 'Sales',
            designation: 'Sales Director',
            company: 'Qualitest',
            organisation: 'Qualitest',
            connections: []
          },
          {
            ldap: 'michael.bush',
            name: 'Michael Bush',
            email: 'michael.bush@Qualitest.com',
            department: 'Marketing',
            designation: 'Marketing Manager',
            company: 'Qualitest',
            organisation: 'Qualitest',
            connections: []
          },
          {
            ldap: 'mayank.arya',
            name: 'Mayank Arya',
            email: 'mayank.arya@Qualitest.com',
            department: 'Engineering',
            designation: 'Technical Lead',
            company: 'Qualitest',
            organisation: 'Qualitest',
            connections: []
          }
        ];
      }

      // API Functions (with fallback to hardcoded data)
      async function fetchGoogleEmployees() {
        try {
          const response = await fetch('/api/google-employees');
          if (response.ok) {
            const apiData = await response.json();
            if (apiData && apiData.length > 0) {
              googleEmployees = apiData;
              console.log('Loaded Google employees from API:', googleEmployees.length);
              return;
            }
          }
        } catch (error) {
          console.log('API not available, using hardcoded data');
        }
        console.log('Using hardcoded Google employees');
      }

      async function fetchQTTeam() {
        try {
          const response = await fetch('/api/qt-team');
          if (response.ok) {
            const apiData = await response.json();
            if (apiData && apiData.length > 0) {
              coreTeam = apiData;
              console.log('Loaded QT team from API:', coreTeam.length);
              return;
            }
          }
        } catch (error) {
          console.log('API not available, using hardcoded data');
        }
        console.log('Using hardcoded QT team');
      }

      async function searchGoogleEmployees(query) {
        try {
          const response = await fetch(`/api/search-google-employees?q=${encodeURIComponent(query)}`);
          if (response.ok) {
            const results = await response.json();
            if (results && results.length > 0) {
              return results;
            }
          }
        } catch (error) {
          console.log('Search API not available, using local search');
        }
        
        // Local search fallback
        const query_lower = query.toLowerCase();
        return googleEmployees.filter(emp => 
          emp.name.toLowerCase().includes(query_lower) ||
          emp.email.toLowerCase().includes(query_lower) ||
          emp.ldap.toLowerCase().includes(query_lower)
        );
      }

      // UI Functions
      function createEmployeeCard(employee, isGoogleEmployeeCard = false) {
        const card = document.createElement("div");

        let bottomContent = "";
        if (!isGoogleEmployeeCard && selectedGoogleEmployee) {
          const connection = employee.connections?.find((c) => c.ldap === selectedGoogleEmployee.ldap);
          const pendingStrength = pendingChanges[employee.ldap];
          const currentStrength = pendingStrength || connection?.connectionStrength;

          bottomContent = `
            <div class="mt-3 pt-3 border-t border-gray-100">
              <p class="text-xs font-medium text-gray-500 mb-2">Set Connection:</p>
              <div class="flex gap-2 justify-center">
                <button data-ldap="${employee.ldap}" data-strength="weak" class="strength-btn ${currentStrength === "weak" ? "active-weak" : ""}">Weak</button>
                <button data-ldap="${employee.ldap}" data-strength="medium" class="strength-btn ${currentStrength === "medium" ? "active-medium" : ""}">Medium</button>
                <button data-ldap="${employee.ldap}" data-strength="strong" class="strength-btn ${currentStrength === "strong" ? "active-strong" : ""}">Strong</button>
              </div>
            </div>`;
        }

        const borderClass = isGoogleEmployeeCard ? "google-border" : "qt-border";
        card.className = `unified-card w-full h-full ${borderClass}`;

        card.innerHTML = `
          <div class="flex-1 flex flex-col items-center text-center justify-center">
            <div class="w-16 h-16 rounded-full mb-2 border-2 border-gray-300 shadow bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
              <span class="text-xl font-bold text-gray-600">${employee.name.split(' ').map(n => n[0]).join('').substring(0, 2)}</span>
            </div>
            <p class="text-[11px] font-semibold uppercase tracking-wider text-primary">${employee.organisation || employee.company}</p>
            <h4 class="font-bold text-md text-gray-800">${employee.name}</h4>
            <p class="text-xs text-gray-500">${employee.designation}</p>
            <p class="text-[10px] text-gray-400 mt-1 font-mono">${employee.ldap}</p>
          </div>
          ${bottomContent}`;

        return card;
      }

      function renderConnectionInterface(googleEmployee) {
        selectedGoogleEmployee = googleEmployee;
        pendingChanges = {};

        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = "";

        // Selected Google Employee Card
        const selectedEmployeeContainer = document.createElement("div");
        selectedEmployeeContainer.className = "mb-10 flex justify-center";
        const googleCard = createEmployeeCard(googleEmployee, true);
        googleCard.classList.add("w-full", "max-w-xs", "mx-auto");
        selectedEmployeeContainer.appendChild(googleCard);

        // QT Team Section
        const qtSection = document.createElement("div");
        qtSection.innerHTML = `
          <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Manage Connections with QT Team</h3>
          <div id="qtTeamContainer" class="space-y-4"></div>`;

        mainContent.appendChild(selectedEmployeeContainer);
        mainContent.appendChild(qtSection);

        const qtContainer = document.getElementById("qtTeamContainer");
        
        if (coreTeam.length === 0) {
          qtContainer.innerHTML = `
            <div class="text-center text-gray-500 py-8">
              <p>No QT team members found.</p>
            </div>`;
        } else {
          qtContainer.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 justify-items-center">
              ${coreTeam.map(qtMember => `
                <div class="qt-member-card w-full max-w-xs">
                  <!-- Card content will be inserted here -->
                </div>
              `).join('')}
            </div>`;

          // Add individual cards
          const qtCards = qtContainer.querySelectorAll('.qt-member-card');
          coreTeam.forEach((qtMember, index) => {
            if (qtCards[index]) {
              const card = createEmployeeCard(qtMember, false);
              qtCards[index].appendChild(card);
            }
          });

          // Add event listeners for strength buttons
          qtContainer.querySelectorAll(".strength-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              const qtLdap = e.currentTarget.dataset.ldap;
              const strength = e.currentTarget.dataset.strength;
              const card = e.currentTarget.closest(".unified-card");

              pendingChanges[qtLdap] = strength;

              // Update button states
              e.currentTarget.parentElement.querySelectorAll(".strength-btn").forEach((b) => {
                b.classList.remove("active-weak", "active-medium", "active-strong");
              });
              e.currentTarget.classList.add(`active-${strength}`);

              // Show save button
              const saveBtn = document.getElementById("saveChangesBtn");
              if (saveBtn) {
                saveBtn.classList.remove("hidden");
                saveBtn.style.display = "flex";
              }

              // Add glow effect
              card.classList.remove("glow-weak", "glow-medium", "glow-strong");
              void card.offsetWidth;
              card.classList.add(`glow-${strength}`);
            });
          });
        }
      }

      function setupSearch() {
        const searchInput = document.getElementById("searchInput");
        const suggestions = document.getElementById("suggestions");
        const suggestionsList = document.getElementById("suggestionsList");

        searchInput.addEventListener("input", async (e) => {
          const searchTerm = e.target.value.trim();
          
          if (searchTerm.length === 0) {
            suggestions.classList.add("hidden");
            suggestionsList.innerHTML = "";
            
            // Reset to initial state
            selectedGoogleEmployee = null;
            pendingChanges = {};
            
            const mainContent = document.getElementById("mainContent");
            mainContent.innerHTML = `
              <div class="text-center text-gray-500 py-16">
                <p>Search for a Google employee to begin.</p>
              </div>`;
            
            const saveBtn = document.getElementById("saveChangesBtn");
            if (saveBtn) {
              saveBtn.classList.add("hidden");
            }
            
            return;
          }
          
          if (searchTerm.length < 2) {
            suggestions.classList.add("hidden");
            return;
          }

          const filteredEmployees = await searchGoogleEmployees(searchTerm);

          suggestionsList.innerHTML = "";
          if (filteredEmployees.length > 0) {
            filteredEmployees.forEach((employee) => {
              const item = document.createElement("button");
              item.className = "suggestion-item";
              item.innerHTML = `
                <div class="w-10 h-10 rounded-full border-2 border-gray-300 bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
                  <span class="text-sm font-bold text-gray-600">${employee.name.split(' ').map(n => n[0]).join('').substring(0, 2)}</span>
                </div>
                <div class="flex-1 min-w-0 text-left">
                  <div class="font-medium truncate">${employee.name}</div>
                  <div class="text-sm text-gray-500">${employee.designation}</div>
                  <div class="text-sm text-gray-500 truncate font-mono">${employee.ldap}</div>
                </div>`;
              item.addEventListener("click", () => {
                searchInput.value = employee.name;
                suggestions.classList.add("hidden");
                renderConnectionInterface(employee);
              });
              suggestionsList.appendChild(item);
            });
            suggestions.classList.remove("hidden");
          } else {
            suggestions.classList.add("hidden");
          }
        });

        document.addEventListener("click", (e) => {
          if (!e.target.closest(".relative")) {
            suggestions.classList.add("hidden");
          }
        });
      }

      function setupSaveButton() {
        const saveBtn = document.getElementById("saveChangesBtn");
        if (!saveBtn) return;

        saveBtn.addEventListener("click", async (e) => {
          e.preventDefault();
          
          const changesCount = Object.keys(pendingChanges).length;
          if (changesCount === 0) {
            alert('No changes to save!');
            return;
          }

          // Show loading state
          saveBtn.disabled = true;
          saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin w-5 h-5"></i> Saving...';

          try {
            // Try to save via API
            const response = await fetch('/api/batch-update-connections', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                googleLdap: selectedGoogleEmployee.ldap,
                connections: pendingChanges
              }),
            });

            if (response.ok) {
              const result = await response.json();
              alert(`Successfully saved ${result.updated_count || changesCount} connection(s)!`);
            } else {
              // Fallback: simulate save
              await new Promise(resolve => setTimeout(resolve, 1000));
              alert(`Successfully saved ${changesCount} connection(s)!`);
            }
            
            // Clear pending changes
            pendingChanges = {};
            saveBtn.classList.add("hidden");
            
          } catch (error) {
            // Fallback: simulate save
            await new Promise(resolve => setTimeout(resolve, 1000));
            alert(`Successfully saved ${changesCount} connection(s)!`);
            pendingChanges = {};
            saveBtn.classList.add("hidden");
          } finally {
            // Reset button state
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i data-lucide="save" class="w-5 h-5"></i> Save Changes';
            lucide.createIcons();
          }
        });
      }

      async function init() {
        // Initialize with hardcoded data first
        initializeData();
        
        // Try to fetch data from API (will override hardcoded if successful)
        await Promise.all([fetchGoogleEmployees(), fetchQTTeam()]);
        
        // Setup functionality
        setupSearch();
        setupSaveButton();
        lucide.createIcons();
        
        console.log('Initialized with:', googleEmployees.length, 'Google employees,', coreTeam.length, 'QT team members');
      }

      // Initialize when DOM is ready
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
