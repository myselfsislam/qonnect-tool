      // OPTIMIZED: Load existing connections using Google Employee Email for faster lookup
      async function loadExistingConnections(googleEmployee) {
        try {
          console.log(`üîç Loading existing connections for ${googleEmployee.name} (${googleEmployee.email})...`);
          
          const response = await fetch('/api/connections-from-sheets');
          if (!response.ok) {
            console.log('‚ö†Ô∏è Could not load connections from sheets');
            return {};
          }
          
          const data = await response.json();
          const connections = data.connections || [];
          
          console.log(`üìä Found ${connections.length} total connections in sheets`);
          
          // OPTIMIZED: Use email for matching (faster and more reliable)
          const userConnections = {};
          connections.forEach(conn => {
            const googleEmailFromSheet = (conn['Google Employee Email'] || '').toLowerCase().trim();
            const googleLdapFromSheet = (conn['Google Employee LDAP'] || '').toLowerCase().trim();
            const qtLdapFromSheet = (conn['QT Employee LDAP'] || '').toLowerCase().trim();
            const strength = (conn['Connection Strength'] || '').toLowerCase().trim();
            const timestamp = conn['Timestamp'] || conn['Date & Time'] || '';
            
            // Match by email OR LDAP for better coverage
            const emailMatch = googleEmailFromSheet === googleEmployee.email.toLowerCase();
            const ldapMatch = googleLdapFromSheet === googleEmployee.ldap.toLowerCase();
            
            if (emailMatch || ldapMatch) {
              // Map old LDAP to new LDAP if needed

                timestamp: timestamp,
                qtName: conn['QT Employee Name'] || conn['QT Team Member'] || qtLdapFromSheet,
                originalQtLdap: qtLdapFromSheet
              };
              
              console.log(`‚úÖ Found connection: ${mappedQtLdap} (${qtLdapFromSheet}) -> ${strength}`);
            }
          });
          
          console.log(`üìã Loaded ${Object.keys(userConnections).length} existing connections for ${googleEmployee.name}`);

      async function searchGoogleEmployees(query) {
        try {
          const response = await fetch(`/api/search-google-employees?q=${encodeURIComponent(query)}`);
          if (response.ok) {
            const results = await response.json();
            if (results && results.length > 0) {
              console.log(`‚úÖ API search found ${results.length} results for "${query}"`);
              return results;
            }
          }
        } catch (error) {
          console.log('Search API not available, using local search');
        }
        
        // ENHANCED: Local search with LDAP support
        const query_lower = query.toLowerCase().trim();
        console.log(`üîç Local search for: "${query_lower}"`);
        
        const results = googleEmployees.filter(emp => {
          const nameMatch = emp.name.toLowerCase().includes(query_lower);
          const emailMatch = emp.email && emp.email.toLowerCase().includes(query_lower);
          const ldapMatch = emp.ldap && emp.ldap.toLowerCase().includes(query_lower);
          const designationMatch = emp.designation && emp.designation.toLowerCase().includes(query_lower);
          
          // Log matching details for debugging
          if (nameMatch || emailMatch || ldapMatch || designationMatch) {
            console.log(`‚úÖ Match found: ${emp.name} (${emp.ldap})`);
            console.log(`  - Name: ${nameMatch ? '‚úÖ' : '‚ùå'} "${emp.name}"`);
            console.log(`  - Email: ${emailMatch ? '‚úÖ' : '‚ùå'} "${emp.email || 'N/A'}"`);

            console.log(`  - Title: ${designationMatch ? '‚úÖ' : '‚ùå'} "${emp.designation || 'N/A'}"`);
          }
          
          return nameMatch || emailMatch || ldapMatch || designationMatch;
        });
        
        console.log(`üìä Local search found ${results.length} results`);
        return results;
      }

      // FIXED: Create employee card with proper existing connection display (no icons)
      function createEmployeeCard(employee, isGoogleEmployeeCard = false) {
        const card = document.createElement("div");

        let bottomContent = "";
        if (!isGoogleEmployeeCard && selectedGoogleEmployee) {
          // Check for existing connection using the correct LDAP
          const existingConn = existingConnections[employee.ldap];
          const pendingStrength = pendingChanges[employee.ldap];
          const currentStrength = pendingStrength || (existingConn ? existingConn.strength : '');
          
          // FIXED: Clean connection info without calendar icons
          let connectionInfo = "";
          if (existingConn && !pendingStrength) {
            const date = existingConn.timestamp ? new Date(existingConn.timestamp).toLocaleDateString() : 'Previously';
            connectionInfo = `<div class="connection-info">Previously: ${existingConn.strength.toUpperCase()} (${date})</div>`;
          }

          bottomContent = `

                <button data-ldap="${employee.ldap}" data-strength="strong" class="strength-btn ${currentStrength === "strong" ? "active-strong" : ""}">Strong</button>

              ${connectionInfo}

            <h4 class="font-bold text-md text-gray-800">${employee.name}</h4>
            <p class="text-xs text-gray-500">${employee.designation}</p>
            <p class="text-[10px] text-gray-400 mt-1 font-mono">${employee.ldap}</p>

      // OPTIMIZED: Render connection interface with faster existing connections loading
      async function renderConnectionInterface(googleEmployee) {
        selectedGoogleEmployee = googleEmployee;
        pendingChanges = {};

        console.log(`üéØ Loading connections for ${googleEmployee.name} (${googleEmployee.ldap})`);
        
        // Optimized loading state
        const mainContent = document.getElementById("mainContent");
        mainContent.innerHTML = `

            <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-gray-900"></div>
            <p class="mt-2 text-gray-500 text-sm">Loading connections...</p>
          </div>`;

        // OPTIMIZED: Pass the full employee object for email-based lookup
        existingConnections = await loadExistingConnections(googleEmployee);
        
        // Clear loading and render interface
        mainContent.innerHTML = "";

        // Selected Google Employee Card
        const selectedEmployeeContainer = document.createElement("div");
        selectedEmployeeContainer.className = "mb-10 flex justify-center";
        const googleCard = createEmployeeCard(googleEmployee, true);
        googleCard.classList.add("w-full", "max-w-xs", "mx-auto");
        selectedEmployeeContainer.appendChild(googleCard);

        // QT Team Section with cleaner existing connections display
        const existingCount = Object.keys(existingConnections).length;
        const qtSection = document.createElement("div");
        qtSection.innerHTML = `
          <h3 class="text-lg font-semibold text-gray-800 mb-2 text-center">Manage Connections with QT Team</h3>
          <p class="text-sm text-gray-600 mb-4 text-center">
            ${existingCount > 0 ? `${existingCount} existing connections found` : 'No existing connections found'}
          </p>
          <div id="qtTeamContainer" class="space-y-4"></div>`;

        mainContent.appendChild(selectedEmployeeContainer);
        mainContent.appendChild(qtSection);

        const qtContainer = document.getElementById("qtTeamContainer");
        
        // Use hardcoded QT team
        coreTeam = qtTeamData;
        
        if (coreTeam.length === 0) {
          qtContainer.innerHTML = `
            <div class="text-center text-gray-500 py-8">
              <p>No QT team members found.</p>
            </div>`;
        } else {
          qtContainer.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 justify-items-center">
              ${coreTeam.map(qtMember => `
                <div class="qt-member-card w-full max-w-xs">
                  <!-- Card content will be inserted here -->
                </div>
              `).join('')}
            </div>`;

          // Add individual cards
          const qtCards = qtContainer.querySelectorAll('.qt-member-card');
          coreTeam.forEach((qtMember, index) => {
            if (qtCards[index]) {
              const card = createEmployeeCard(qtMember, false);
              qtCards[index].appendChild(card);
            }
          });

          // Add event listeners for strength buttons
          qtContainer.querySelectorAll(".strength-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              const qtLdap = e.currentTarget.dataset.ldap;
              const strength = e.currentTarget.dataset.strength;
              const card = e.currentTarget.closest(".unified-card");

              pendingChanges[qtLdap] = strength;

              // Update button states
              e.currentTarget.parentElement.querySelectorAll(".strength-btn").forEach((b) => {
                b.classList.remove("active-weak", "active-medium", "active-strong");
              });
              e.currentTarget.classList.add(`active-${strength}`);

              // Show save button
              const saveBtn = document.getElementById("saveChangesBtn");
              if (saveBtn) {
                saveBtn.classList.remove("hidden");
                saveBtn.style.display = "flex";
              }

              // Add glow effect
              card.classList.remove("glow-weak", "glow-medium", "glow-strong");
              void card.offsetWidth;
              card.classList.add(`glow-${strength}`);
            });
          });
        }
        
        // Log final state for debugging
        console.log('üìä Final existing connections loaded:', existingConnections);
        console.log('üéØ QT team members rendered:', coreTeam.length);
      }

      function setupSearch() {
        const searchInput = document.getElementById("searchInput");
        const suggestions = document.getElementById("suggestions");
        const suggestionsList = document.getElementById("suggestionsList");

        searchInput.addEventListener("input", async (e) => {
          const searchTerm = e.target.value.trim();
          
          if (searchTerm.length === 0) {
            suggestions.classList.add("hidden");
            suggestionsList.innerHTML = "";
            
            // Reset to initial state
            selectedGoogleEmployee = null;
            pendingChanges = {};
            existingConnections = {};
            
            const mainContent = document.getElementById("mainContent");
            mainContent.innerHTML = `
              <div class="text-center text-gray-500 py-16">
                <p>Search for a Google employee to begin.</p>
              </div>`;
            
            const saveBtn = document.getElementById("saveChangesBtn");
            if (saveBtn) {
              saveBtn.classList.add("hidden");
            }
            
            return;
          }
          
          if (searchTerm.length < 2) {
            suggestions.classList.add("hidden");
            return;
          }

          const filteredEmployees = await searchGoogleEmployees(searchTerm);

          suggestionsList.innerHTML = "";
          if (filteredEmployees.length > 0) {
            console.log(`üìã Showing ${filteredEmployees.length} search suggestions`);
            filteredEmployees.forEach((employee) => {
              const item = document.createElement("button");
              item.className = "suggestion-item";
              
              // Enhanced display showing which field matched
              let matchIndicator = "";
              const queryLower = searchTerm.toLowerCase();
              if (employee.ldap && employee.ldap.toLowerCase().includes(queryLower)) {
                matchIndicator = `<span class="text-xs text-blue-600">LDAP match</span>`;
              } else if (employee.email && employee.email.toLowerCase().includes(queryLower)) {
                matchIndicator = `<span class="text-xs text-green-600">Email match</span>`;
              } else if (employee.name.toLowerCase().includes(queryLower)) {
                matchIndicator = `<span class="text-xs text-purple-600">Name match</span>`;
              }
              
              item.innerHTML = `
                <div class="w-10 h-10 rounded-full border-2 border-gray-300 bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
                  <span class="text-sm font-bold text-gray-600">${employee.name.split(' ').map(n => n[0]).join('').substring(0, 2)}</span>
                </div>
                <div class="flex-1 min-w-0 text-left">
                  <div class="font-medium truncate">${employee.name}</div>
                  <div class="text-sm text-gray-500">${employee.designation}</div>
                  <div class="text-sm text-gray-500 truncate font-mono">${employee.ldap}</div>
                  ${matchIndicator}
                </div>`;
              item.addEventListener("click", () => {
                console.log(`üéØ Selected: ${employee.name} (${employee.ldap})`);
                searchInput.value = employee.name;
                suggestions.classList.add("hidden");
                renderConnectionInterface(employee);
              });
              suggestionsList.appendChild(item);
            });
            suggestions.classList.remove("hidden");
          } else {
            console.log(`‚ùå No search results found for "${searchTerm}"`);
            suggestions.classList.add("hidden");
          }
        });

        document.addEventListener("click", (e) => {
          if (!e.target.closest(".relative")) {
            suggestions.classList.add("hidden");
          }
        });
      }

      function setupSaveButton() {
        const saveBtn = document.getElementById("saveChangesBtn");
        if (!saveBtn) return;

        saveBtn.addEventListener("click", async (e) => {
          e.preventDefault();
          
          const changesCount = Object.keys(pendingChanges).length;
          if (changesCount === 0) {
            Swal.fire('No Changes', 'No changes to save!', 'warning');
            return;
          }

          // Show loading state
          saveBtn.disabled = true;
          const originalText = saveBtn.innerHTML;
          saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin w-5 h-5"></i> Saving to Google Sheets...';

          try {
            const payload = {
              googleLdap: selectedGoogleEmployee.ldap,
              connections: pendingChanges,
              declaredBy: 'Qonnect User',
              timestamp: new Date().toISOString()
            };

            console.log('Saving to Google Sheets:', payload);

            const response = await fetch('/api/batch-update-connections', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
            });

            const result = await response.json();
            console.log('Save result:', result);

            if (response.ok && result.success) {
              const message = result.written_to_sheets 
                ? `Successfully saved ${result.updated_count} connection(s) to Google Sheets!`
                : `Saved ${result.updated_count} connection(s) locally. Google Sheets: ${result.sheets_error || 'unavailable'}`;
              
              await Swal.fire({
                title: 'Success!',
                html: `
                  <div class="text-left">
                    <p class="mb-3">${message}</p>
                    <div class="bg-gray-50 p-3 rounded-lg text-sm">
                      <strong>Saved connections for:</strong> ${selectedGoogleEmployee.name}<br>
                      <strong>Total connections:</strong> ${result.updated_count}<br>
                      ${result.written_to_sheets ? 
                        '<strong>‚úÖ Written to Google Sheets "Connections" tab</strong>' : 
                        '<strong>‚ö†Ô∏è Google Sheets unavailable - saved locally</strong>'
                      }
                    </div>
                  </div>
                `,
                icon: result.written_to_sheets ? 'success' : 'warning',
                confirmButtonText: result.written_to_sheets ? 'View Google Sheet' : 'OK',
                showCancelButton: result.written_to_sheets,
                cancelButtonText: 'Continue'
              }).then((swalResult) => {
                if (swalResult.isConfirmed && result.written_to_sheets && result.sheets_url) {
                  window.open(result.sheets_url, '_blank');
                }
              });
              
              // Clear pending changes and refresh the interface to show updated connections
              pendingChanges = {};
              saveBtn.classList.add("hidden");
              
              // Refresh the connection interface to show the newly saved connections
              setTimeout(() => {
                renderConnectionInterface(selectedGoogleEmployee);
              }, 1000);
              
            } else {
              throw new Error(result.error || `Server responded with status ${response.status}`);
            }
            
          } catch (error) {
            console.error('Save error:', error);
            await Swal.fire({
              title: 'Save Error',
              text: `Failed to save connections: ${error.message}`,
              icon: 'error',
              confirmButtonText: 'Try Again'
            });
          } finally {
            // Reset button state
            saveBtn.disabled = false;
            saveBtn.innerHTML = originalText;
            lucide.createIcons();
          }
        });
      }

      async function init() {
        console.log('üöÄ Initializing Enhanced Declare page...');
        
        // Initialize QT team data
        coreTeam = qtTeamData;
        
        // Load Google employees
        await fetchGoogleEmployees();
        
        // Setup functionality
        setupSearch();
        setupSaveButton();
        lucide.createIcons();
        
        console.log('‚úÖ Initialized with:', googleEmployees.length, 'Google employees,', coreTeam.length, 'QT team members');
      }

      // Initialize when DOM is ready
      document.addEventListener("DOMContentLoaded", init);
    </script>
